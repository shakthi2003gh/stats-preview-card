<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview card</title>
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <main class="card">
      <img class="card__image" src="/images/image-header-mobile.jpg" alt="" />

      <div class="card__content">
        <h1 class="content__heading">
          Get <i>insights</i> that help your business grow.
        </h1>

        <p class="content__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ol class="content__stats">
          <li class="stats__item">10k+ <i>companies</i></li>
          <li class="stats__item">314 <i>templates</i></li>
          <li class="stats__item">12M+ <i>queries</i></li>
        </ol>
      </div>
    </main>
  </body>
</html>
